<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Username</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        .container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 60px; /* Adjusted margin to account for the fixed navbar */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
            color: red;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Register</a>
        <a href="#">Contact</a>
        <a href="#">Chat</a>
    </div>

    <div class="container">
        <h2>Enter Your Username</h2>
       
        <form method="post" action="{% url 'balance:home' %}">
            {% csrf_token %}
            <label for="username">Username/Phone:</label>
            <input type="text" name="username" required>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="error">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
