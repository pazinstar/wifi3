<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        .container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 60px; /* Adjusted margin to account for the fixed navbar */
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        p {
            margin-top: 10px;
            font-size: 1rem;
        }

        .balance {
            color: {% if user.balance < 0 %}red{% else %}green{% endif %};
            font-size: 1.2rem;
            font-weight: bold;
        }

        .top-up-message {
            color: red;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .expiry-info {
            margin-top: 15px;
            color: #888;
        }

        #countdown {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .expired {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
       
        <a href="{% url 'balance:external_page' %}" target="_blank">Deposit</a>
        <a href="#">Contact</a>
        <a href="#">Chat</a>
        <a href="{% url 'balance:home' %}">Logout</a>
    </div>

    <div class="container">
        <h2>Hello, {{ user.username }}!</h2>
        <p>Your account balance is: <span class="balance">Ksh {{ user.balance }}</span></p>
        
        {% if user.balance < 0 %}
            <div class="top-up-message">
                <h2>Please top up your account</h2>
            </div>
            <div class="container">
                <button class="bg-success">Deposit</button>
            </div>
        {% endif %}

        {% if user.expiry_date %}
            <div class="expiry-info">
                <p>Account Expiry Date: {{ user.expiry_date|date:'Y-m-d\TH:i:s' }}</p>
                <p id="countdown" class="expired">Time until expiry: </p>
                <input type="hidden" id="expiry-date" value="{{ user.expiry_date|date:'Y-m-d\TH:i:s' }}">
            </div>
        {% endif %}
    </div>

    <script>
        // Countdown Timer
        var countdownElement = document.getElementById('countdown');
        var expiryDate = new Date(document.getElementById('expiry-date').value).getTime();

        function updateCountdown() {
            var now = new Date().getTime();
            var timeRemaining = expiryDate - now;

            if (timeRemaining > 0) {
                var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Time until expiry: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.innerHTML = 'Account expired!';
                countdownElement.classList.add('expired');
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
